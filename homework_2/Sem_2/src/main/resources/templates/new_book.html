<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Добавить книгу</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <h2>Добавить новую книгу</h2>
    <form th:action="@{/saveBook}" th:object="${book}" method="post">
        <div class="mb-3">
            <label for="title" class="form-label">Название</label>
            <input type="text" id="title" th:field="*{title}" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="author" class="form-label">Автор</label>
            <input type="text" id="author" th:field="*{author}" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="isbn" class="form-label">ISBN</label>
            <input type="text" id="isbn" th:field="*{isbn}" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="year" class="form-label">Год</label>
            <input type="number" id="year" th:field="*{publicationYear}" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-success">Сохранить</button>
        <a th:href="@{/}" class="btn btn-secondary">Отмена</a>
    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
